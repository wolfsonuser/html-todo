<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="todo.css" />
    <title>Todo React One File App</title>
</head>


<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="IGNORE/js/babel.min.js"></script>
    <!-- <script type="text/babel" src="js/app.js"></script> -->

    <script type="text/babel">
        function App() {

            return (
                <div>
                    <div>
                        <MainHeader />

                    </div>
                    <br />
                    <div>
                        <ul>
                            <TodoList />
                        </ul>
                    </div>

                </div>
            );
        }
        function onStart(){ return prompt("start")};
        function handleChange(e) { console.log(e.target.value); if (e.target.value === 'add') return prompt("handle change")};
        function MainHeader() {
            return (
              <header>
                    <h2>My To Do List</h2>
                    <section >
                        <input type="text" onChange={handleChange}size={12} />
                        <button  onClick={onStart}>Start Adding Todos</button>
                    </section>
                </header>
            );
        };
        function TodoList() {
            let items = ['Buy a turtle', 'go to sleep'];

            return (
                items.map((item, i) => (
                    <li key={`todo-${i}`}>{i} - {item}</li>
                ))
            );
        }
        ReactDOM.render(<App />, document.getElementById('root'));

    </script>

</body>

</html>
