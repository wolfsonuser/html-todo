<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>TODO Vanilla</title>
</head>

<body>
    <main>
        <header id="myDIV" class="header">
            <h2>My To Do List</h2>
            <section>
                <input type="text" id="myInput" placeholder="This is vanilla JavaScript, click start...">
                
                <span onclick="start()" class="addBtn">Start</span>
            </section>
        </header>
        <ul id="myUL">
            <li>"new" - Add a todo</li>
            <li>"list" - List all todo items</li>
            <li>"quit" - Quit the App and List items</li>
        </ul>
        
        <h2>Results</h2>
        <section id='resultHtml'></section>

        <script src="todo-vanilla.js"></script>
    </main>
</body>

</html>
